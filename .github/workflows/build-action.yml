name: Build and Deploy
on: [push]
jobs:
  build:
    name: website build
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: checkout pages
        uses: actions/checkout@v2.3.1

      - name: install process
        run: pnpm install

      - name: build process
        run: pnpm run build
        env:
          NODE_ENV: production

      - name: deploy
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: dist
